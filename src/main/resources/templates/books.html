<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style rel="stylesheet" type="text/css">
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .book-data{
            font-family: sans-serif;
            font-size: 2.0rem;
            line-height: 1;
            border: 2px solid;
            padding: 2.0rem;

            width: 500px;

            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
<div class="book-data">
    <b>Book Name</b> :<p th:text="${bookName}"></p><br>
    <b>Book Id:</b> <p th:text="${bookId}"></p>
</div>
</body>
</html>
